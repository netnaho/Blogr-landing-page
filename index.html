<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/95ac1dd2c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Blogr</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <ul class="nav-links links">
          <li class="product">
            Product
            <i class="fa-solid fa-chevron-down" style="color: #f7f7f8"></i>
            <ul class="hidden prod-list">
              <li>Books</li>
              <li>Magazines</li>
              <li>Newspapers</li>
            </ul>
          </li>
          <li class="nav-links company">
            Company
            <i class="fa-solid fa-chevron-down" style="color: #f7f7f8"></i>
            <ul class="hidden comp-list">
              <li>Harper</li>
              <li>Macmillan</li>
              <li>Hachette</li>
            </ul>
          </li>
          <li class="nav-links connect">
            Connect
            <i class="fa-solid fa-chevron-down" style="color: #f7f7f8"></i>
            <ul class="hidden conn-list">
              <li>Contact</li>
              <li>Newsletter</li>
              <li>LinkedIn</li>
            </ul>
          </li>
        </ul>
        <ul class="signups">
          <button class="btn-orange">login</button>
          <button class="btn-white">sign up</button>
        </ul>
        <div class="ham-menu">
          <img src="images/icon-hamburger.svg" alt="" />
        </div>
      </nav>
      <div class="container hero">
        <h1>A modern publishing platform</h1>
        <p>Grow your audience and build your online brand</p>
        <div class="cta-btns">
          <button class="btn-white">Start for Free</button>
          <button class="btn-orange">Learn More</button>
        </div>
      </div>

        <ul>

              <li>Contact</li>
              <li>Newsletter</li>
              <li>LinkedIn</li>
            </ul>
          </li>
        </ul>
      </div> -->
    </header>
  </body>
  <script src="main.js"></script>
</html>
